<div class="container text-center my-3">
    <h2>Projects</h2>
    <div class="row mx-auto my-auto">
        <div id="recipeCarousel" class="carousel slide w-100" data-ride="carousel">
            <div class="carousel-inner w-100" role="listbox">
                <div class="carousel-item active">
                    <img width="900" height="1200" class="d-block col-3 img-fluid" src="./Images/Projects/JuryRig-Studios-Lens-Logo---White-Background.png">
                </div>
                <div class="carousel-item">
                    <img class="d-block col-3 img-fluid" src="./Images/Projects/BadNusz_Trucking_Black_4K.png">
                </div>
                <div class="carousel-item">
                    <img class="d-block col-3 img-fluid" src="./Images/Projects/BadNusz_Trucking_White_4K.png">
                </div>
                <div class="carousel-item">
                    <img class="d-block col-3 img-fluid" src="./Images/Projects/BKAllianceSC.png" alt="Website Video">
                </div>
            </div>
            <a class="carousel-control-prev" href="#recipeCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#recipeCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>





<script>

$('#recipeCarousel').carousel({
  interval :2000
})

$('.carousel .carousel-item').each(function(){
    var next = $(this).next();
    if (!next.length) {
    next = $(this).siblings(':first');
    }
    next.children(':first-child').clone().appendTo($(this));
    
    for (var i=0;i<2;i++) {
        next=next.next();
        if (!next.length) {
        	next = $(this).siblings(':first');
      	}
        
        next.children(':first-child').clone().appendTo($(this));
      }
});

</script>
